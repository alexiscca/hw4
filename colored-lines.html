<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>


function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(255);

  for (var x = 50; x < width-50; x = x + 50) {
    line(x, height/2, mouseX, mouseY);
    colorMode(HSB);
    stroke(10+x, 200, 100);
  }
	

}

</script>
</body>
</html>
