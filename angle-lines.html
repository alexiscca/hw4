<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
  createCanvas(400, 400);
  colorMode(HSB);
}

function draw() {
  background(0);

  for (var x = 25; x < 400; x = x + 10) {
    line(x, height/2, x+100, height/2-75);
    stroke(10+x, 200, 100);
  }
}

</script>
</body>
</html>
